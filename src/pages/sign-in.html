<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign in | OTUS Blog</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <%= require('html-loader!../components/header.html').default %>

    <div class="content">
      <main class="main">
        <form class="form">
          <div class="form__item">
            <label for="login" class="form__label">Login</label>
            <input type="text" class="form__input" id="login" />
          </div>
          <div class="form__item">
            <label for="password" class="form__label">Password</label>
            <input type="text" class="form__input" id="password" />
          </div>
          <div class="form__item">
            <button type="submit" class="form__btn">Sign in</button>
          </div>
        </form>
      </main>

      <%= require('html-loader!../components/aside.html').default %>
    </div>

    <%= require('html-loader!../components/footer.html').default %>
  </body>
</html>
